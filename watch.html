<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDark - Nonton Film Gratis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        .aspect-video { aspect-ratio: 16 / 9; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased flex flex-col min-h-screen">

    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 md:py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl md:text-2xl font-bold text-red-600 tracking-wider hover:text-red-500 transition">
                STREAM<span class="text-white">DARK</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-sm text-gray-400 hover:text-white">&larr; Kembali</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6 md:py-8 flex-grow">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <div class="flex-1 w-full">
                <div class="bg-black rounded-lg overflow-hidden shadow-2xl border border-gray-800 relative z-10">
                    <div class="aspect-video w-full">
                        <iframe id="video-player" class="w-full h-full" src="" title="Video Player" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="mt-4 md:mt-6 bg-gray-800/50 p-4 rounded-lg border border-gray-700/50">
                    <h1 id="video-title" class="text-lg md:text-2xl font-bold text-white leading-tight">Loading...</h1>
                    <div class="flex flex-wrap items-center gap-3 mt-3 text-xs md:text-sm text-gray-400">
                        <span class="bg-red-600 text-white px-2 py-0.5 rounded font-bold">HD</span>
                        <span id="video-genre">Genre</span>
                        <span>â€¢</span>
                        <span id="video-year">Tahun</span>
                    </div>
                </div>

                <div class="mt-6 w-full h-24 bg-gray-800 flex items-center justify-center text-gray-500 border border-gray-700 rounded text-sm">
                    Iklan Banner Responsif
                </div>
            </div>

            <div class="w-full lg:w-[350px] flex-shrink-0 space-y-6 lg:border-l lg:border-gray-800 lg:pl-6">
                
                <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 text-center">
                    <span class="text-[10px] text-gray-500 block mb-2 tracking-widest">SPONSOR</span>
                    <div class="mx-auto" style="width: 320px; height: 250px; background-color: #374151;">
                        <div class="w-full h-full flex items-center justify-center text-gray-400 text-xs">
                            Iklan 320x250
                        </div>
                    </div>
                </div>

                <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                     <h4 class="text-sm font-bold text-white mb-3 border-b border-gray-700 pb-2">Rekomendasi</h4>
                     <div id="recommendation-list" class="space-y-4">
                         </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="bg-gray-800 border-t border-gray-700 mt-auto py-6 text-center text-xs text-gray-500">
        &copy; 2024 StreamDark.
    </footer>

    <script src="data.js"></script>
    <script>
        // 1. Ambil ID dari URL
        const params = new URLSearchParams(window.location.search);
        const movieId = params.get('id');

        // 2. Cari film yang sesuai ID
        const film = movies.find(item => item.id === movieId);

        // 3. Tampilkan Data Film
        if (film) {
            document.getElementById('video-player').src = film.embed_url;
            document.getElementById('video-title').innerText = film.judul;
            document.getElementById('video-genre').innerText = film.genre;
            document.getElementById('video-year').innerText = film.tahun;
            document.title = "Nonton " + film.judul + " - StreamDark";
        } else {
            // Kalau ID tidak ada, balik ke home
            window.location.href = 'index.html';
        }

        // 4. Generate Rekomendasi (Ambil 4 film acak selain film yang sedang ditonton)
        const recList = document.getElementById('recommendation-list');
        const otherMovies = movies.filter(m => m.id !== movieId);
        // Ambil maksimal 4 item
        const randomMovies = otherMovies.sort(() => 0.5 - Math.random()).slice(0, 4);

        randomMovies.forEach(m => {
            recList.innerHTML += `
                <a href="watch.html?id=${m.id}" class="flex gap-3 hover:bg-gray-700 p-2 rounded transition group">
                    <div class="w-16 h-20 bg-gray-900 flex-shrink-0 overflow-hidden rounded">
                        <img src="${m.thumbnail}" class="w-full h-full object-cover group-hover:scale-105 transition">
                    </div>
                    <div class="flex flex-col justify-center">
                        <h4 class="text-xs font-semibold text-white group-hover:text-red-500 line-clamp-2 transition">${m.judul}</h4>
                        <span class="text-[10px] text-gray-500 mt-1">${m.tahun}</span>
                    </div>
                </a>
            `;
        });
    </script>
</body>
</html>
