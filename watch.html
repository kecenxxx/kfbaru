<!DOCTYPE html>
<html lang="id">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }

        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased flex flex-col min-h-screen">

    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 md:py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl md:text-2xl font-bold text-red-600 tracking-wider hover:text-red-500 transition">
                STREAM<span class="text-white">DARK</span>
            </a>
            <div class="flex items-center gap-4">

                <button class="md:hidden text-gray-300 hover:text-white">

                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                    <a href="watch.html" class="group block relative overflow-hidden rounded-lg bg-gray-800 hover:ring-2 hover:ring-red-600 transition duration-300">
                        <div class="relative pb-[145%] bg-gray-700">
                            <img src="https://via.placeholder.com/300x450" alt="Film" class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition duration-500">
                            <span class="absolute top-2 right-2 bg-red-600 text-[10px] md:text-xs font-bold text-white px-2 py-0.5 rounded shadow">HD</span>
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 bg-black/40">
                                <div class="bg-red-600 rounded-full p-2">
                                    <svg class="w-6 h-6 text-white pl-1" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/></svg>
                                </div>
                            </div>
                        </div>
                        <div class="p-3">
                            <h3 class="text-xs md:text-sm font-bold text-white truncate group-hover:text-red-500 transition">Godzilla x Kong</h3>
                            <p class="text-[10px] text-gray-400 mt-1">2024 • Action</p>
                        </div>
                    </a>
                    
                    <a href="watch.html" class="group block relative overflow-hidden rounded-lg bg-gray-800 hover:ring-2 hover:ring-red-600 transition duration-300">
                        <div class="relative pb-[145%] bg-gray-700">
                            <img src="https://via.placeholder.com/300x450/333" alt="Film" class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition duration-500">
                            <span class="absolute top-2 right-2 bg-red-600 text-[10px] md:text-xs font-bold text-white px-2 py-0.5 rounded shadow">HD</span>
                        </div>
                        <div class="p-3">
                            <h3 class="text-xs md:text-sm font-bold text-white truncate group-hover:text-red-500 transition">Dune Part Two</h3>
                            <p class="text-[10px] text-gray-400 mt-1">2024 • Sci-Fi</p>
                        </div>
                    </a>
                    </div>
            </div>

            <div class="w-full lg:w-[350px] flex-shrink-0 space-y-6 lg:border-l lg:border-gray-800 lg:pl-6">
                
                <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 text-center">
                    <span class="text-[10px] text-gray-500 block mb-2 tracking-widest">SPONSOR</span>
                    
                    <div class="mx-auto" style="width: 320px; height: 250px; background-color: #374151;">

                    <h4 class="text-sm font-bold text-white mb-3 border-b border-gray-700 pb-2">Genre</h4>
                    <div class="flex flex-wrap gap-2">
                        <a href="#" class="text-xs bg-gray-700 hover:bg-red-600 px-3 py-1 rounded-full transition">Action</a>
                        <a href="#" class="text-xs bg-gray-700 hover:bg-red-600 px-3 py-1 rounded-full transition">Horror</a>
                        <a href="#" class="text-xs bg-gray-700 hover:bg-red-600 px-3 py-1 rounded-full transition">Drama</a>
                    </div>
                </div>

            </div>
        </div>

    <footer class="bg-gray-800 border-t border-gray-700 mt-auto py-6 text-center text-xs text-gray-500">
